<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxS Tracklist Matching Game</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script:wght@500&family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-beige: #F2EDE4;    
            --dxs-blue: #5B7C99;    
            --soft-white: #FFFFFF;
            --text-gray: #555555;
        }

        body {
            background-color: var(--bg-beige);
            color: var(--text-gray);
            font-family: 'PingFang TC', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #capture-area {
            background-color: var(--bg-beige);
            padding: 50px 30px;
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            text-align: left;
        }

        .header-left {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            line-height: 1.1;
            color: #888;
            letter-spacing: 2px;
        }

        .header-right {
            position: relative;
            text-align: center;
        }

        .title-main {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--dxs-blue);
            margin-bottom: -15px;
            display: block;
        }

        .title-sub {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 5px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            gap: 120px; 
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
        }

        .card {
            background: var(--soft-white);
            border: 1px solid rgba(91, 124, 153, 0.15);
            border-radius: 12px;
            padding: 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.95rem;
            transition: 0.3s;
            min-height: 60px; 
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            white-space: nowrap;
        }

        .card.selected { border-color: var(--dxs-blue); background: #E8EEF2; }
        .card.linked { background: var(--dxs-blue); color: white; border-color: var(--dxs-blue); }

        .audio-link {
            color: var(--dxs-blue);
            text-decoration: none;
            font-size: 20px; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            padding: 5px;
        }
        .linked .audio-link { color: white; }
        .audio-link:hover { transform: scale(1.2); }

        #line-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .action-area {
            margin: 40px 0 60px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            font-family: 'PingFang TC', sans-serif;
            font-weight: bold;
        }

        .btn-download { background: var(--dxs-blue); color: white; }
        .btn-reset { background: white; color: var(--dxs-blue); border: 1px solid var(--dxs-blue); }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* È†êË¶ΩÂΩàÁ™óÊ®£Âºè */
        #preview-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-beige);
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 70vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #preview-image {
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .zoom-slider {
            width: 200px;
            cursor: pointer;
        }

        .modal-btns {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>

    <div id="capture-area">
        <header>
            <div class="header-left">
                DXS 1ST MINI<br>ALBUM
            </div>
            <div class="header-right">
                <span class="title-main">ÏÜåÏïºÍ≥° Serenade</span>
                <div class="title-sub">DK X SEUNGKWAN</div>
            </div>
        </header>

        <div class="game-container" id="game-container">
            <canvas id="line-canvas"></canvas>
            
            <div class="column" id="left-col">
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #1</span>
                    <a href="https://www.instagram.com/reel/DTAsgHIkrDg/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #2</span>
                    <a href="https://www.instagram.com/reel/DTAtJvbEtTG/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #3</span>
                    <a href="https://www.instagram.com/reel/DTAtsylkuNO/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #4</span>
                    <a href="https://www.instagram.com/reel/DTAuQl1kuEZ/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #5</span>
                    <a href="https://www.instagram.com/reel/DTAuzHREilX/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #6</span>
                    <a href="https://www.instagram.com/reel/DTAvdrCkpdY/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
            </div>

            <div class="column" id="right-col">
                <div class="card" onclick="handleSelect(this, 'right')">1. Rockstar (üçï)</div>
                <div class="card" onclick="handleSelect(this, 'right')">2. Blue (‚òÖ)</div>
                <div class="card" onclick="handleSelect(this, 'right')">3. Guilty Pleasure</div>
                <div class="card" onclick="handleSelect(this, 'right')">4. Silence</div>
                <div class="card" onclick="handleSelect(this, 'right')">5. Dream Serenade (üçä)</div>
                <div class="card" onclick="handleSelect(this, 'right')">6. Prelude of love</div>
            </div>
        </div>
        <p style="margin-top:40px; font-size:12px; opacity:0.4; letter-spacing: 2px;">üíé MATCHING BY CARAT üíé</p>
    </div>

    <div class="action-area">
        <button class="btn btn-reset" onclick="location.reload()">ÈáçÊï¥</button>
        <button class="btn btn-download" onclick="generatePreview()">‰∏ãËºâÈ†êÊ∏¨ÁµêÊûú</button>
    </div>

    <div id="preview-modal">
        <div class="modal-content" id="modal-content">
            <img id="preview-image" src="" alt="È†êË¶ΩÂúñ">
        </div>
        <div class="modal-controls">
            <label>Ë™øÊï¥Á∏ÆÊîæÂ§ßÂ∞è (ÊñáÂ≠óÂëàÁèæÂÑ™Âåñ)</label>
            <input type="range" class="zoom-slider" min="50" max="150" value="100" oninput="adjustZoom(this.value)">
            <div class="modal-btns">
                <button class="btn btn-reset" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="btn btn-download" onclick="saveImage()">Á¢∫Ë™çÂ≠òÊ™î</button>
            </div>
        </div>
    </div>

    <script>
        let selectedLeft = null;
        let connections = [];

        function handleSelect(el, side) {
            if (el.classList.contains('linked')) return;

            if (side === 'left') {
                document.querySelectorAll('#left-col .card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                selectedLeft = el;
            } else {
                if (!selectedLeft) {
                    alert("Ë´ãÂÖàÈÅ∏ÊìáÂ∑¶ÂÅ¥ÁöÑ Track ListÔºÅ");
                    return;
                }
                connections.push({from: selectedLeft, to: el});
                selectedLeft.classList.add('linked');
                el.classList.add('linked');
                selectedLeft.classList.remove('selected');
                selectedLeft = null;
                drawLines();
            }
        }

        function drawLines() {
            const canvas = document.getElementById('line-canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('game-container');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            ctx.strokeStyle = "#5B7C99";
            ctx.lineWidth = 2;

            connections.forEach(conn => {
                const rectLeft = conn.from.getBoundingClientRect();
                const rectRight = conn.to.getBoundingClientRect();
                const contRect = container.getBoundingClientRect();

                const x1 = rectLeft.right - contRect.left;
                const y1 = rectLeft.top + rectLeft.height / 2 - contRect.top;
                const x2 = rectRight.left - contRect.left;
                const y2 = rectRight.top + rectRight.height / 2 - contRect.top;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
        }

        window.addEventListener('resize', drawLines);

        // --- ÂÑ™ÂåñÁöÑ‰∏ãËºâÂäüËÉΩ ---

        function generatePreview() {
            const area = document.getElementById('capture-area');
            // Âº∑Âà∂ÈáçÁπ™ Canvas Á¢∫‰øùÈÄ£Á∑öÊ≠£Á¢∫
            drawLines();

            html2canvas(area, {
                backgroundColor: "#F2EDE4",
                scale: 2,
                width: 850, // ÈéñÂÆöÂØ¨Â∫¶Èò≤Ê≠¢Ë∑ëÊ™î
                windowWidth: 850
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const previewImg = document.getElementById('preview-image');
                previewImg.src = imgData;
                document.getElementById('preview-modal').style.display = 'flex';
                // ÂàùÂßãÂåñÁ∏ÆÊîæ
                adjustZoom(100);
            });
        }

        function adjustZoom(value) {
            const img = document.getElementById('preview-image');
            img.style.width = value + '%';
        }

        function closeModal() {
            document.getElementById('preview-modal').style.display = 'none';
        }

        function saveImage() {
            const previewImg = document.getElementById('preview-image');
            const link = document.createElement('a');
            link.download = 'DxS_Match_Results.png';
            link.href = previewImg.src;
            link.click();
            closeModal();
        }
    </script>
</body>
</html>
