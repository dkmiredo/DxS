<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>DxS Tracklist Matching Game</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script:wght@500&family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-beige: #F2EDE4;

            --text-gray: #555555;
        }

        body {
            background-color: var(--bg-beige);
            color: var(--text-gray);
            font-family: 'PingFang TC', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #capture-area {
            background-color: var(--bg-beige);
            padding: 50px 30px;
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* æ¨™é¡Œå€è¨­è¨ˆ */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            text-align: left;
        }

        .header-left {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            line-height: 1.1;
            color: #888;
            letter-spacing: 2px;
        }

        .header-right {
            position: relative;
            text-align: center;
        }

        .title-main {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--dxs-blue);
            margin-bottom: -15px;
            display: block;
        }

        .title-sub {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 5px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            gap: 120px; 
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
        }

        /* æŒ‰éˆ•é«˜åº¦å›ºå®šç‚º 60px */
        .card {
            background: var(--soft-white);
            border: 1px solid rgba(91, 124, 153, 0.15);
            border-radius: 12px;
            padding: 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.95rem;
            transition: 0.3s;
            min-height: 60px; 
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .card.selected { border-color: var(--dxs-blue); background: #E8EEF2; }
        .card.linked { background: var(--dxs-blue); color: white; border-color: var(--dxs-blue); }

        /* æ‹¿æ‰åœ“åœˆçš„è©¦è½åœ–ç¤º */
        .audio-link {
            color: var(--dxs-blue);
            text-decoration: none;
            font-size: 20px; /* ç¨å¾®æ”¾å¤§åœ–ç¤º */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            padding: 5px;
        }
        .linked .audio-link { color: white; }
        .audio-link:hover { transform: scale(1.2); }

        #line-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .action-area {
            margin: 40px 0 60px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            font-family: 'PingFang TC', sans-serif;
            font-weight: bold;
        }

        .btn-download { background: var(--dxs-blue); color: white; }
        .btn-reset { background: white; color: var(--dxs-blue); border: 1px solid var(--dxs-blue); }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div id="capture-area">
        <header>
            <div class="header-left">
                DXS 1ST MINI<br>ALBUM
            </div>
            <div class="header-right">
                <span class="title-main">ì†Œì•¼ê³¡ Serenade</span>
                <div class="title-sub">DK X SEUNGKWAN</div>
            </div>
        </header>

        <div class="game-container" id="game-container">
            <canvas id="line-canvas"></canvas>
            
            <div class="column" id="left-col">
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #1</span>
                    <a href="https://www.instagram.com/reel/DTAsgHIkrDg/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #2</span>
                    <a href="https://www.instagram.com/reel/DTAtJvbEtTG/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #3</span>
                    <a href="https://www.instagram.com/reel/DTAtsylkuNO/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #4</span>
                    <a href="https://www.instagram.com/reel/DTAuQl1kuEZ/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #5</span>
                    <a href="https://www.instagram.com/reel/DTAuzHREilX/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #6</span>
                    <a href="https://www.instagram.com/reel/DTAvdrCkpdY/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
            </div>

            <div class="column" id="right-col">
                <div class="card" onclick="handleSelect(this, 'right')">1. Rockstar (ğŸ•)</div>
                <div class="card" onclick="handleSelect(this, 'right')">2. Blue (â˜…)</div>
                <div class="card" onclick="handleSelect(this, 'right')">3. Guilty Pleasure</div>
                <div class="card" onclick="handleSelect(this, 'right')">4. Silence</div>
                <div class="card" onclick="handleSelect(this, 'right')">5. Dream Serenade (ğŸŠ)</div>

            </div>
        </div>
        <p style="margin-top:40px; font-size:12px; opacity:0.4; letter-spacing: 2px;">ğŸ’ MATCHING BY CARAT ğŸ’</p>
    </div>

    <div class="action-area">
        <button class="btn btn-reset" onclick="location.reload()">é‡æ•´</button>
        <button class="btn btn-download" onclick="downloadImage()">ä¸‹è¼‰é æ¸¬çµæœ</button>
    </div>

    <script>
        let selectedLeft = null;
        let connections = [];

        function handleSelect(el, side) {
            if (el.classList.contains('linked')) return;

            if (side === 'left') {
                document.querySelectorAll('#left-col .card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                selectedLeft = el;
            } else {
                if (!selectedLeft) {
                    alert("è«‹å…ˆé¸æ“‡å·¦å´çš„ Track Listï¼");
                    return;
                }
                connections.push({from: selectedLeft, to: el});
                selectedLeft.classList.add('linked');
                el.classList.add('linked');
                selectedLeft.classList.remove('selected');
                selectedLeft = null;
                drawLines();
            }
        }

        function drawLines() {
            const canvas = document.getElementById('line-canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('game-container');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            ctx.strokeStyle = "#5B7C99";
            ctx.lineWidth = 2;

            connections.forEach(conn => {
                const rectLeft = conn.from.getBoundingClientRect();
                const rectRight = conn.to.getBoundingClientRect();
                const contRect = container.getBoundingClientRect();

                const x1 = rectLeft.right - contRect.left;
                const y1 = rectLeft.top + rectLeft.height / 2 - contRect.top;
                const x2 = rectRight.left - contRect.left;
                const y2 = rectRight.top + rectRight.height / 2 - contRect.top;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
        }

        window.addEventListener('resize', drawLines);

        function downloadImage() {
            const area = document.getElementById('capture-area');
            html2canvas(area, {
                backgroundColor: "#F2EDE4",
                scale: 2 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'DxS_Match_Results.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
