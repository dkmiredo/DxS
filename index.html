<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script:wght@500&family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-beige: #F2EDE4;

        }

        body {
            background-color: var(--bg-beige);
            color: var(--text-gray);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;

        /* é‡å°æ‰‹æ©Ÿå„ªåŒ–çš„æ“·å–å€åŸŸ */
        #capture-area {
            background-color: var(--bg-beige);
            padding: 40px 20px;
            width: 100%;
            max-width: 450px; /* æ‰‹æ©Ÿå¯¬åº¦æ¨™æº– */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* æ¨™é¡Œå€ç¸®å°ä»¥ç¬¦åˆæ‰‹æ©Ÿæ¯”ä¾‹ */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .header-left {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            line-height: 1.1;
            color: #888;
            letter-spacing: 1px;
            text-align: right;
        }

        .header-right {

        }

        .title-main {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--dxs-blue);
            margin-bottom: -10px;
            display: block;
        }

        .title-sub {
            font-family: 'Noto Serif TC', serif;
            font-size: 1rem;
            color: #888;
            letter-spacing: 3px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }

        .column {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: var(--soft-white);
            border: 1px solid rgba(91, 124, 153, 0.15);
            border-radius: 12px;
            padding: 0 20px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center; /* æ–‡å­—ç½®ä¸­ */
            font-size: 1rem;
            min-height: 55px; 
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: transform 0.2s;
            user-select: none; /* é˜²æ­¢æ‰‹æ©Ÿé•·æŒ‰é¸å–æ–‡å­— */
            text-align: center;
        }

        .card:active { cursor: grabbing; }
        .card.dragging { 
            opacity: 0.5; 
            transform: scale(0.98); 
            background: #E8EEF2;
        }

        .action-area {
            margin: 30px 0 50px;
            display: flex;
            gap: 15px;
            width: 90%;
            justify-content: center;
        }

        .btn {
            flex: 1;
            max-width: 150px;
            padding: 12px 0;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
            font-weight: bold;
            text-align: center;
        }

        .btn-download { background: var(--dxs-blue); color: white; }
        .btn-reset { background: white; color: var(--dxs-blue); border: 1px solid var(--dxs-blue); }
        
        .footer-text {
            margin-top: 30px;

        }
    </style>
</head>
<body>

    <div id="capture-area">
        <header>
            <div class="header-left">DXS 1ST<br>ALBUM</div>
            <div class="header-right">
                <span class="title-main">ì†Œì•¼ê³¡ Serenade</span>
                <div class="title-sub">DK X SEUNGKWAN</div>
            </div>
        </header>

        <div class="column" id="sortable-list">
            <div class="card" draggable="true">1 ï¼‰prelude of love</div>
            <div class="card" draggable="true">2 ï¼‰rockstar ğŸ•</div>
            <div class="card" draggable="true">3 ï¼‰guilty pleasure</div>
            <div class="card" draggable="true">4 ï¼‰blue</div>
            <div class="card" draggable="true">5 ï¼‰silence</div>
            <div class="card" draggable="true">6 ï¼‰dream serenade ğŸŠ</div>
        </div>

        <p class="footer-text">ğŸ’ RANKING BY CARAT ğŸ’</p>
    </div>

    <div class="action-area">
        <button class="btn btn-reset" onclick="location.reload()">é‡ç½®æ’åº</button>
        <button class="btn btn-download" onclick="downloadImage()">ä¸‹è¼‰</button>
    </div>

    <script>
        // æ‹–æ›³æ’åºé‚è¼¯ (æ”¯æ´æ»‘é¼ èˆ‡è§¸æ§åŸºç¤)
        const list = document.getElementById('sortable-list');
        
        list.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('card')) {
                e.target.classList.add('dragging');
            }
        });

        list.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('card')) {
                e.target.classList.remove('dragging');
            }
        });

        list.addEventListener('dragover', (e) => {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(draggingItem);
            } else {
                list.insertBefore(draggingItem, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // ä¸‹è¼‰åœ–ç‰‡é‚è¼¯
        function downloadImage() {
            const area = document.getElementById('capture-area');
            const btnDownload = document.querySelector('.btn-download');
            btnDownload.innerText = "ç”¢ç”Ÿä¸­...";

            html2canvas(area, {
                backgroundColor: "#F2EDE4",
                scale: 3, // æé«˜è§£æåº¦è®“æ‰‹æ©Ÿåˆ†äº«æ›´æ¸…æ™°
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'DxS_Ranking_Results.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                btnDownload.innerText = "ä¸‹è¼‰é æ¸¬";
            });
        }
    </script>
</body>
