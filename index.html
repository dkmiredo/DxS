<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxS Tracklist Matching Game</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script:wght@500&family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-beige: #F2EDE4;    
            --dxs-blue: #5B7C99;    
            --soft-white: #FFFFFF;
            --text-gray: #555555;
        }

        body {
            background-color: var(--bg-beige);
            color: var(--text-gray);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #capture-area {
            background-color: var(--bg-beige);
            padding: 50px 40px;
            width: fit-content;
            min-width: 900px; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Á¢∫‰øùÂÖßÈÉ®ÂÖÉÁ¥†Ê∞¥Âπ≥ÁΩÆ‰∏≠ */
            position: relative;
        }

        /* Ê®ôÈ°åÂçÄÔºöÁ¢∫‰øùÂÆåÂÖ®ÁΩÆ‰∏≠ */
        header {
            display: flex;
            align-items: center;
            justify-content: center; /* ÂÖßÂÆπÊ∞¥Âπ≥ÁΩÆ‰∏≠ */
            gap: 40px;
            margin-bottom: 50px;
            width: 100%;
        }

        .header-left {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            line-height: 1.1;
            color: #888;
            letter-spacing: 2px;
            text-align: right;
        }

        .header-right {
            text-align: center;
        }

        .title-main {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--dxs-blue);
            margin-bottom: -15px;
            display: block;
        }

        .title-sub {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 5px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            gap: 100px; 
        }

        .column {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
            min-width: 250px;
        }

        .card {
            background: var(--soft-white);
            border: 1px solid rgba(91, 124, 153, 0.15);
            border-radius: 12px;
            padding: 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.95rem;
            transition: 0.3s;
            height: 60px; 
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            white-space: nowrap;
        }

        #right-col .card {
            justify-content: flex-start;
            padding-left: 25px;
        }

        .card.selected { border-color: var(--dxs-blue); background: #E8EEF2; }
        .card.linked { background: var(--dxs-blue); color: white; border-color: var(--dxs-blue); }

        .audio-link {
            color: var(--dxs-blue);
            text-decoration: none;
            font-size: 20px; 
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        .linked .audio-link { color: white; }

        #line-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* ÊåâÈàïÂçÄÔºöÁ¢∫‰øùÂÆåÂÖ®ÁΩÆ‰∏≠ */
        .action-area {
            margin: 40px 0 60px;
            display: flex;
            justify-content: center; /* ÊåâÈàïÊ∞¥Âπ≥ÁΩÆ‰∏≠ */
            gap: 20px;
            width: 100%;
        }

        .btn {
            padding: 12px 35px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            font-weight: bold;
            font-family: inherit;
        }

        .btn-download { background: var(--dxs-blue); color: white; }
        .btn-reset { background: white; color: var(--dxs-blue); border: 1px solid var(--dxs-blue); }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* È†êË¶ΩÂΩàÁ™óÊ®£Âºè */
        #preview-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-beige);
            padding: 15px;
            border-radius: 15px;
            max-width: 95%;
            max-height: 75vh;
            overflow: auto;
        }

        #preview-image {
            display: block;
            width: 100%;
            height: auto;
        }

        .modal-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .zoom-slider { width: 200px; }
    </style>
</head>
<body>

    <div id="capture-area">
        <header>
            <div class="header-left">DXS 1ST MINI<br>ALBUM</div>
            <div class="header-right">
                <span class="title-main">ÏÜåÏïºÍ≥° Serenade</span>
                <div class="title-sub">DK X SEUNGKWAN</div>
            </div>
        </header>

        <div class="game-container" id="game-container">
            <canvas id="line-canvas"></canvas>
            
            <div class="column" id="left-col">
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #1</span>
                    <a href="https://www.instagram.com/reel/DTAsgHIkrDg/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #2</span>
                    <a href="https://www.instagram.com/reel/DTAtJvbEtTG/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #3</span>
                    <a href="https://www.instagram.com/reel/DTAtsylkuNO/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #4</span>
                    <a href="https://www.instagram.com/reel/DTAuQl1kuEZ/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #5</span>
                    <a href="https://www.instagram.com/reel/DTAuzHREilX/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #6</span>
                    <a href="https://www.instagram.com/reel/DTAvdrCkpdY/" target="_blank" class="audio-link" onclick="event.stopPropagation()">‚ñ∂</a>
                </div>
            </div>

            <div class="column" id="right-col">
                <div class="card" onclick="handleSelect(this, 'right')">1. Rockstar (üçï)</div>
                <div class="card" onclick="handleSelect(this, 'right')">2. Blue (‚òÖ)</div>
                <div class="card" onclick="handleSelect(this, 'right')">3. Guilty Pleasure</div>
                <div class="card" onclick="handleSelect(this, 'right')">4. Silence</div>
                <div class="card" onclick="handleSelect(this, 'right')">5. Dream Serenade (üçä)</div>
                <div class="card" onclick="handleSelect(this, 'right')">6. Prelude of love</div>
            </div>
        </div>
        <p style="margin-top:40px; font-size:12px; opacity:0.4; letter-spacing: 2px;">üíé MATCHING BY CARAT üíé</p>
    </div>

    <div class="action-area">
        <button class="btn btn-reset" onclick="location.reload()">ÈáçÊï¥</button>
        <button class="btn btn-download" onclick="generatePreview()">‰∏ãËºâÈ†êÊ∏¨ÁµêÊûú</button>
    </div>

    <div id="preview-modal">
        <div class="modal-content">
            <img id="preview-image" src="">
        </div>
        <div class="modal-controls">
            <label>Ë™øÊï¥Á∏ÆÊîæÂ§ßÂ∞è</label>
            <input type="range" class="zoom-slider" min="50" max="150" value="100" oninput="adjustZoom(this.value)">
            <div style="display:flex; gap:10px;">
                <button class="btn btn-reset" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="btn btn-download" onclick="saveImage()">Á¢∫Ë™çÂ≠òÊ™î</button>
            </div>
        </div>
    </div>

    <script>
        let selectedLeft = null;
        let connections = [];

        function handleSelect(el, side) {
            if (el.classList.contains('linked')) return;
            if (side === 'left') {
                document.querySelectorAll('#left-col .card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                selectedLeft = el;
            } else {
                if (!selectedLeft) { alert("Ë´ãÂÖàÈÅ∏ÊìáÂ∑¶ÂÅ¥ÔºÅ"); return; }
                connections.push({from: selectedLeft, to: el});
                selectedLeft.classList.add('linked'); el.classList.add('linked');
                selectedLeft.classList.remove('selected'); selectedLeft = null;
                drawLines();
            }
        }

        function drawLines() {
            const canvas = document.getElementById('line-canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('game-container');
            if (!container) return;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            ctx.strokeStyle = "#5B7C99"; ctx.lineWidth = 2;
            connections.forEach(conn => {
                const r1 = conn.from.getBoundingClientRect(); const r2 = conn.to.getBoundingClientRect();
                const cr = container.getBoundingClientRect();
                ctx.beginPath();
                ctx.moveTo(r1.right - cr.left, r1.top + r1.height/2 - cr.top);
                ctx.lineTo(r2.left - cr.left, r2.top + r2.height/2 - cr.top);
                ctx.stroke();
            });
        }

        window.addEventListener('resize', drawLines);

        function generatePreview() {
            const area = document.getElementById('capture-area');
            drawLines();
            html2canvas(area, {
                backgroundColor: "#F2EDE4",
                scale: 2,
                width: area.offsetWidth,
                useCORS: true
            }).then(canvas => {
                document.getElementById('preview-image').src = canvas.toDataURL('image/png');
                document.getElementById('preview-modal').style.display = 'flex';
                adjustZoom(100);
            });
        }

        function adjustZoom(v) { document.getElementById('preview-image').style.width = v + '%'; }
        function closeModal() { document.getElementById('preview-modal').style.display = 'none'; }
        function saveImage() {
            const link = document.createElement('a');
            link.download = 'DxS_Match.png';
            link.href = document.getElementById('preview-image').src;
            link.click();
            closeModal();
        }
    </script>
</body>
</html>
