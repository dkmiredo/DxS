<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DxS Tracklist Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script:wght@500&family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-beige: #F2EDE4;    
            --dxs-blue: #5B7C99;    
            --soft-white: #FFFFFF;
            --text-gray: #555555;
        }

        /* è®“æ•´å€‹ body åƒæ˜¯ä¸€å¼µå›ºå®šæ¯”ä¾‹çš„å¡ç‰‡èƒŒæ™¯ */
        body {
            background-color: var(--bg-beige);
            color: var(--text-gray);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* å¾é ‚éƒ¨é–‹å§‹æ’ç‰ˆ */
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        #main-container {
            background-color: var(--bg-beige);
            padding: 50px 25px;
            width: 100%;
            max-width: 450px; /* å›ºå®šæ‰‹æ©Ÿå‘ˆç¾çš„æœ€ä½³å¯¬åº¦ */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .header-left {
            font-family: 'Cinzel', serif; font-size: 1.2rem; line-height: 1.1; color: #888; text-align: right;
        }

        .header-right { text-align: center; }
        .title-main { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: var(--dxs-blue); margin-bottom: -10px; display: block; }
        .title-sub { font-family: 'Noto Serif TC', serif; font-size: 0.95rem; color: #888; letter-spacing: 3px; border-top: 1px solid #ccc; padding-top: 5px; }
        
        .title-question {
            font-family: 'Dancing Script', cursive;
            font-size: 1.1rem;
            color: var(--dxs-blue);
            opacity: 0.8;
            letter-spacing: 1px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .column {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }

        .card {
            background: var(--soft-white);
            border: 1px solid rgba(91, 124, 153, 0.15);
            border-radius: 12px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            min-height: 60px; /* ç¨å¾®å¢åŠ é«˜åº¦ï¼Œè®“æ‰‹æ©Ÿé»æ“Šæ›´èˆ’æœ */
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            text-align: center;
            position: relative;
            z-index: 1;
            touch-action: none;
            transition: transform 0.1s linear, box-shadow 0.2s;
        }

        /* æ‹–æ›³ä¸­çš„æ‹¼åœ–æ•ˆæœ */
        .card.dragging {
            z-index: 10;
            background: #E8EEF2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            opacity: 0.95;
            transform: scale(1.03);
        }

        .footer-text { 
            margin-top: 50px; 
            font-size: 11px; 
            opacity: 0.4; 
            letter-spacing: 2px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <header>
            <div class="header-left">DXS 1ST<br>ALBUM</div>
            <div class="header-right">
                <span class="title-main">ì†Œì•¼ê³¡ Serenade</span>
                <div class="title-sub">DK X SEUNGKWAN</div>
            </div>
        </header>

        <div class="title-question">what's your favorite?</div>

        <div class="column" id="sortable-list">
            <div class="card">1 ï¼‰prelude of love</div>
            <div class="card">2 ï¼‰rockstar ğŸ•</div>
            <div class="card">3 ï¼‰guilty pleasure</div>
            <div class="card">4 ï¼‰blue</div>
            <div class="card">5 ï¼‰silence</div>
            <div class="card">6 ï¼‰dream serenade ğŸŠ</div>
        </div>

        <p class="footer-text">ğŸ’ RANKING BY CARAT ğŸ’</p>
    </div>

    <script>
        const list = document.getElementById('sortable-list');
        let draggingElement = null;

        function initSortable() {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                // è§¸æ§é–‹å§‹
                card.addEventListener('touchstart', (e) => {
                    draggingElement = card;
                    card.classList.add('dragging');
                }, {passive: true});

                // è§¸æ§ç§»å‹•é‚è¼¯
                card.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (targetElement && targetElement.classList.contains('card') && targetElement !== draggingElement) {
                        const rect = targetElement.getBoundingClientRect();
                        const next = (touch.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
                        list.insertBefore(draggingElement, next ? targetElement.nextSibling : targetElement);
                    }
                }, {passive: false});

                // è§¸æ§çµæŸ
                card.addEventListener('touchend', () => {
                    if(draggingElement) draggingElement.classList.remove('dragging');
                    draggingElement = null;
                });

                // æ»‘é¼ æ‹–æ›³æ”¯æ´ (æ¡Œæ©Ÿ)
                card.setAttribute('draggable', 'true');
            });
        }

        // æ¡Œæ©Ÿç‰ˆ Drag & Drop
        list.addEventListener('dragstart', (e) => {
            e.target.classList.add('dragging');
            draggingElement = e.target;
        });

        list.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
        });

        list.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(draggingElement);
            } else {
                list.insertBefore(draggingElement, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        initSortable();
    </script>
</body>
</html>
