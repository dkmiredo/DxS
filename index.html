<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DxS Tracklist Ranking</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script:wght@500&family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-beige: #F2EDE4;    
            --dxs-blue: #5B7C99;    
            --soft-white: #FFFFFF;
            --text-gray: #555555;
        }

        body {
            background-color: var(--bg-beige);
            color: var(--text-gray);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: pan-y; /* å…è¨±å‚ç›´æ²å‹•ä½†é˜²æ­¢ç¸®æ”¾å¹²æ“¾ */
        }

        #capture-area {
            background-color: var(--bg-beige);
            padding: 40px 20px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .header-left {
            font-family: 'Cinzel', serif; font-size: 1.2rem; line-height: 1.1; color: #888; text-align: right;
        }

        .header-right { text-align: center; }
        .title-main { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: var(--dxs-blue); margin-bottom: -10px; display: block; }
        .title-sub { font-family: 'Noto Serif TC', serif; font-size: 1rem; color: #888; letter-spacing: 3px; border-top: 1px solid #ccc; padding-top: 5px; }

        .column {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }

        .card {
            background: var(--soft-white);
            border: 1px solid rgba(91, 124, 153, 0.15);
            border-radius: 12px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            min-height: 55px; 
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            text-align: center;
            position: relative;
            z-index: 1;
            touch-action: none; /* é‡è¦ï¼šé˜²æ­¢æ‹–å‹•æ™‚é é¢è·Ÿè‘—æ²å‹• */
            transition: transform 0.1s linear, box-shadow 0.2s;
        }

        /* æ­£åœ¨ç§»å‹•ä¸­çš„æ‹¼åœ–æ¨£å¼ */
        .card.dragging {
            z-index: 10;
            background: #E8EEF2;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            opacity: 0.9;
            transform: scale(1.02);
        }

        .action-area {
            margin: 30px 0 50px;
            display: flex;
            gap: 15px;
            width: 90%;
            justify-content: center;
        }

        .btn {
            flex: 1; max-width: 150px; padding: 12px 0; border-radius: 30px; border: none; cursor: pointer; font-size: 0.9rem; font-weight: bold; text-align: center; transition: 0.3s;
        }
        .btn-download { background: var(--dxs-blue); color: white; }
        .btn-reset { background: white; color: var(--dxs-blue); border: 1px solid var(--dxs-blue); }
        
        .footer-text { margin-top: 30px; font-size: 10px; opacity: 0.4; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="capture-area">
        <header>
            <div class="header-left">DXS 1ST<br>ALBUM</div>
            <div class="header-right">
                <span class="title-main">ì†Œì•¼ê³¡ Serenade</span>
                <div class="title-sub">DK X SEUNGKWAN</div>
            </div>
        </header>

        <div class="column" id="sortable-list">
            <div class="card">1 ï¼‰prelude of love</div>
            <div class="card">2 ï¼‰rockstar ğŸ•</div>
            <div class="card">3 ï¼‰guilty pleasure</div>
            <div class="card">4 ï¼‰blue</div>
            <div class="card">5 ï¼‰silence</div>
            <div class="card">6 ï¼‰dream serenade ğŸŠ</div>
        </div>

        <p class="footer-text">ğŸ’ RANKING BY CARAT ğŸ’</p>
    </div>

    <div class="action-area">
        <button class="btn btn-reset" onclick="location.reload()">é‡ç½®æ’åº</button>
        <button class="btn btn-download" onclick="downloadImage()">ä¸‹è¼‰é æ¸¬</button>
    </div>

    <script>
        const list = document.getElementById('sortable-list');
        let draggingElement = null;

        // æ‰‹æ©Ÿèˆ‡æ¡Œæ©Ÿé€šç”¨æ’åºé‚è¼¯
        function initSortable() {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                // è™•ç†è§¸æ§é–‹å§‹
                card.addEventListener('touchstart', (e) => {
                    draggingElement = card;
                    card.classList.add('dragging');
                }, {passive: true});

                // è™•ç†è§¸æ§ç§»å‹•
                card.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // é˜²æ­¢æ²å‹•
                    const touch = e.touches[0];
                    const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (targetElement && targetElement.classList.contains('card') && targetElement !== draggingElement) {
                        const rect = targetElement.getBoundingClientRect();
                        const next = (touch.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
                        list.insertBefore(draggingElement, next ? targetElement.nextSibling : targetElement);
                    }
                }, {passive: false});

                // è™•ç†è§¸æ§çµæŸ
                card.addEventListener('touchend', () => {
                    draggingElement.classList.remove('dragging');
                    draggingElement = null;
                });

                // ç›¸å®¹æ¡Œæ©Ÿæ»‘é¼ æ‹–å‹•
                card.setAttribute('draggable', 'true');
            });
        }

        // æ¡Œæ©Ÿç‰ˆ Drag & Drop è¼”åŠ©
        list.addEventListener('dragstart', (e) => {
            e.target.classList.add('dragging');
            draggingElement = e.target;
        });

        list.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
        });

        list.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(draggingElement);
            } else {
                list.insertBefore(draggingElement, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function downloadImage() {
            const area = document.getElementById('capture-area');
            const btn = document.querySelector('.btn-download');
            btn.innerText = "ç”¢ç”Ÿä¸­...";

            html2canvas(area, {
                backgroundColor: "#F2EDE4",
                scale: 3,
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'DxS_Ranking.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.innerText = "ä¸‹è¼‰é æ¸¬";
            });
        }

        initSortable();
    </script>
</body>
</html>
