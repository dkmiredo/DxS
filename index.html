        /* æ¨™é¡Œå€ï¼šçµæ§‹å„ªåŒ–ç¢ºä¿ä¸è·‘ç‰ˆ */

        }

        .title-main {
            font-family: 'Dancing Script', cursive;

        .title-sub {

        }

        .game-container {
            display: flex;

        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px; /* æ”¹ç”¨å›ºå®šé–“è·é˜²æ­¢è·‘ç‰ˆ */

        }

        .card {
            background: var(--soft-white);
            border: 1px solid rgba(91, 124, 153, 0.15);
            border-radius: 12px;

            cursor: pointer;

            box-sizing: border-box;

        .card.selected { border-color: var(--dxs-blue); background: #E8EEF2; }
        .card.linked { background: var(--dxs-blue); color: white; border-color: var(--dxs-blue); }

        .audio-link {

        }
        .linked .audio-link { color: white; }

        #line-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .action-area {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .btn {
            padding: 12px 35px;
            border-radius: 30px;
            border: none;
            cursor: pointer;

        }

        .btn-download { background: var(--dxs-blue); color: white; }
        .btn-reset { background: white; color: var(--dxs-blue); border: 1px solid var(--dxs-blue); }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }

        .credit { font-size: 11px; opacity: 0.4; margin-top: 20px; letter-spacing: 2px; }

</head>
<body>

    <div id="capture-area">

                <span class="title-main">ì†Œì•¼ê³¡ Serenade</span>

            </div>
        </header>

        <div class="game-container" id="game-container">
            <canvas id="line-canvas"></canvas>
            
            <div class="column" id="left-col">
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #1</span>
                    <a href="https://www.instagram.com/reel/DTAsgHIkrDg/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #2</span>

                <div class="card" onclick="handleSelect(this, 'left')">
                    <span>Track List #3</span>
                    <a href="https://www.instagram.com/reel/DTAtsylkuNO/" target="_blank" class="audio-link" onclick="event.stopPropagation()">â–¶</a>
                </div>
                <div class="card" onclick="handleSelect(this, 'left')">

                </div>

                    <span>Track List #6</span>

            <div class="column" id="right-col">
                <div class="card" onclick="handleSelect(this, 'right')">1. Rockstar (ğŸ•)</div>
                <div class="card" onclick="handleSelect(this, 'right')">2. Blue (â˜…)</div>
                <div class="card" onclick="handleSelect(this, 'right')">3. Guilty Pleasure</div>

                <div class="card" onclick="handleSelect(this, 'right')">5. Dream Serenade (ğŸŠ)</div>

        </div>
        
        <p class="credit">ğŸ’ MATCHING BY CARAT ğŸ’</p>

        <div class="action-area">
            <button class="btn btn-reset" onclick="location.reload()">é‡æ•´</button>
            <button class="btn btn-download" onclick="downloadImage()">ä¸‹è¼‰é æ¸¬çµæœ</button>
        </div>
    </div>

    <script>
        let selectedLeft = null;
        let connections = [];

        function handleSelect(el, side) {
            if (el.classList.contains('linked')) return;
            if (side === 'left') {
                document.querySelectorAll('#left-col .card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                selectedLeft = el;
            } else {
                if (!selectedLeft) {
                    alert("è«‹å…ˆé¸æ“‡å·¦å´çš„ Track Listï¼");
                    return;
                }
                connections.push({from: selectedLeft, to: el});
                selectedLeft.classList.add('linked');
                el.classList.add('linked');
                selectedLeft.classList.remove('selected');
                selectedLeft = null;
                drawLines();
            }
        }

        function drawLines() {
            const canvas = document.getElementById('line-canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('game-container');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            ctx.strokeStyle = "#5B7C99";
            ctx.lineWidth = 2;
            connections.forEach(conn => {
                const rectLeft = conn.from.getBoundingClientRect();
                const rectRight = conn.to.getBoundingClientRect();
                const contRect = container.getBoundingClientRect();
                const x1 = rectLeft.right - contRect.left;
                const y1 = rectLeft.top + rectLeft.height / 2 - contRect.top;
                const x2 = rectRight.left - contRect.left;
                const y2 = rectRight.top + rectRight.height / 2 - contRect.top;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
        }

        window.addEventListener('resize', drawLines);

        function downloadImage() {
            const area = document.getElementById('capture-area');
            // æˆªåœ–å‰å¼·åˆ¶é‡ç¹ªä¸€æ¬¡é€£ç·šï¼Œç¢ºä¿ä½ç½®ç²¾æº–
            drawLines();
            
            html2canvas(area, { 
                backgroundColor: "#F2EDE4", 
                scale: 2,
                logging: false,
                useCORS: true,
                width: 950, // é–å®šæˆªåœ–å¯¬åº¦
                height: area.offsetHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'DxS_Match_Results.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
